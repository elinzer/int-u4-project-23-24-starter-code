<!DOCTYPE html>
<html>

<head>
  <title>INT: Unit 4 Quiz Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="title">
    <h1>Which Spongebob Character Are You?</h1>
    <h3>Click the image below to start the quiz!</h3>
    <img class="image-start" src="https://photos.prnewswire.com/prnfull/20131205/MM28207-b" alt="picture of spongebob characters">
  </div>
  <div class="questions">
    <div class="question1">
      <h4>How Many Times A Day Do You Say "I'm Ready?"</h4>
      <img src="https://y.yarn.co/ce52667d-4ce4-4963-95ff-36c479d0a618_text.gif"
        alt="gif of spongebob saying 'Im ready'">
      <div class="buttons1">
        <button class="choice1">0-2</button>
        <button class="choice2">3-5</button>
      </div>
    </div>

    <div class="question2">
      <h4>Would you rather have a lot of friends or a lot of money?</h4>
      <img
        src="https://media1.giphy.com/media/QonECpKOcl3heXmN9N/giphy.gif?cid=6c09b952wcxwu3odsxlbfmpj6ecbnez0h40kouieuedac524&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g"
        alt="gif of mr. krabs vacuuming up money">
      <div class="buttons2">
        <button class="choice3">More Friends!</button>
        <button class="choice4">More Money!</button>
      </div>
    </div>
  </div>
  <div class="result">
    This is where the user will see their quiz result.
  </div>
</body>

</html>
